<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="field">
        <canvas id="canvas"></canvas>
        <div class="tools">
            <button onclick="undo_last()" type="button" class="button">Undo</button>
            <button onclick="clear_canvas()" type="button" class="button">Clear</button>
            <div class="color_field" onclick="change_color(this)" style="background-color:red"></div>
            <div class="color_field" onclick="change_color(this)" style="background-color:blue"></div>
            <div class="color_field" onclick="change_color(this)" style="background-color:green"></div>
            <div class="color_field" onclick="change_color(this)" style="background-color:yellow"></div>
            <div class="color_field" onclick="change_color(this)" style="background-color:black"></div>

            <input oninput="draw_color = this.value" type="color" class="color-picker">
            <input oninput="draw_width = this.value" type="range" min="1" max="100" value="5" class="pen-range">

        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
